<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">

    <title> Calculator | By Codepraycode, Frontend Mentor challenge </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="theme2">
    <div class="calculator">
        <div class="calculator__header">
            <div class="row">
                <div class="col text-left">
                    <div class="calculator__logo">calc</div>
                </div>
                <div class="col text-end">
                    <div class="calculator__control">


                        <div>THEME</div>


                        <div class="toogles">
                            <div class="hidden" id="theme1"></div>
                            <div id="theme2"></div>
                            <div class="hidden" id="theme3"></div>
                        </div>


                    </div>
                </div>

            </div>

        </div>


        <div class="calculator__input">
            <input type="text" readonly/>
        </div>

        <div class="calculator__buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="is__del">DEL</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&plus;</button>


            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&minus;</button>

            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>

            <button class="actions is__clear">RESET</button>

            <button class="actions is__equal">&equals;</button>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br/> Designed by <a href="https://github.com/codepraycode">codepraycode</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
    <script src="theme.js"></script>
</body>

</html>
